# Default values for the chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  lena:
    repository: lenasupport/lena-web-dev
    tag: "1.3.0e.1-cent7-openjdk8"
  pullPolicy: IfNotPresent
  pullSecrets: []

service:
  name: lena-session
  type: ClusterIP
  externalPort: 6000
  internalPort: 6000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30
  failureThreshold: 6
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 30

resources: {}
#  limits:
#    cpu: 100m
#    memory: 256Mi
#  requests:
#    cpu: 100m
#    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}

lena:
  managerIP: 
  managerPort: 7700
  registerLevel: server
  clusterName:
  registerTimeout:

